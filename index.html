    <h1 class="text-center justify-content-center" style="color: black;">Home Digital Service</h1>

        <button class="btn btn-info btnvideo" style="display: none;" onclick="showVideo()">Â¿Quieres ver como lo he hecho?</button>

        <br>
        <button style="display: none;" class="btn btn-primary btnaudio" style="display: none;" onclick="showAudio()">Audio de fondo</button>

        <script>
            let video = document.querySelector('iframe');
            let logo = document.querySelector('.imgLogo');
            let btnVideo = document.querySelector('.btnvideo');
            let btnAudio = document.querySelector('.btnaudio');
            let audio = document.querySelector('audio');
            let btnLogo = document.querySelector('.btnLogo');
            
            function showLogo() {
                logo.style.display = 'block';
                btnVideo.style.display = 'block';
                btnLogo.style.display = 'none';
            }
            function showVideo() {
                video.style.display = 'block';
                btnAudio.style.display = 'block';
                btnVideo.style.display = 'none';
            }
            function showAudio() {
                audio.style.display = 'block';
                btnAudio.style.display = 'none';
            }

        </script>
